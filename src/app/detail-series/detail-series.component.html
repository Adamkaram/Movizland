<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/icons8-movie-64.png" alt=""> Moviezland
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/Trending">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="/TvSeries">TV Series</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--Header-->

    <header class="mb-5">
        <div class="background-header-image">
            <img class="header-img" [src]="prefix+DetialTv.backdrop_path" alt="">
        </div>
    </header>
    <div class="container my-3">
        <div class="row">
            <div>
                <img class="poster-img" [src]="prefix+DetialTv.poster_path" alt="">
            </div>
            <div class="info">
                <h1 style="color:white;font-size: 50px;">{{DetialTv.original_name}}</h1>
                <i class="text-white fs-5">{{DetialTv.release_date}}</i>
                <div class="rating text-white text-center my-3 d-flex justify-content-center align-content-center">
                    <span class="my-auto ">{{DetialTv.vote_average}}</span>
                </div>
                <div class="text-white mb-2">
                    {{DetialTv.overview.slice(0,150)}}...
                </div>
                <div class="d-flex  variable-width">
                    <div *ngFor="let movie of crew.cast.slice(0,7)" class="card me-2  my-2 text-center" style="width: 10rem;">
                        <img [src]="prefix + movie.profile_path" class="card-img-top " alt="...">
                        <div class="card-body">
                            <h6 class="card-title">{{movie.name}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-between">
                    <div class="text-danger my-3 p-3 fs-4">Images</div>
                </div>
                <div class="d-flex justify-content-around flex-wrap variable-width">
                    <div class="card  my-5 text-center" style="width: 25rem;" *ngFor="let image of images.backdrops.slice(0,15)">
                        <img [src]="prefix + image.file_path" class="card-img-top " alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-between">
                    <div class="text-danger my-3 p-3 fs-4">Videos</div>
                </div>
                <div class="d-flex justify-content-around flex-wrap variable-width">
                    <div class="card  my-2 text-center" style="width: 25rem;" *ngFor="let video of videos">
                        <youtube-player videoId="{{video.key}}" suggestedQuality="highres" [height]="250" [width]="400" [startSeconds]="4" [endSeconds]="8">
                        </youtube-player>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-between">
                    <div class="text-danger my-3 p-3 fs-4">Similar Tv Shows</div>
                </div>
                <div class="d-flex justify-content-between variable-width">
                    <div *ngFor="let TV of similarTv" class="card  my-2 text-center" style="width: 25rem;">
                        <span class="icon"><i class="bi bi-play-circle-fill fs-1 text-danger"></i></span>
                        <a href="/TV/{{TV.id}}">
                            <img [src]="prefix + TV.poster_path" class="card-img-top " alt="...">
                        </a>
                        <div class="card-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
